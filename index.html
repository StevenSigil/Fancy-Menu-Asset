<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Fancy Menu</title>
  </head>
  <body>
    <nav id="overlay">
      <img src="images/Close.svg" class="close-btn" id="close-menu" />

      <ul>
        <li>
          <a href="#">home</a>
          <span>some text that goes underneath</span>
        </li>
        <li>
          <a href="#">about us</a>
          <span>some text that goes underneath</span>
        </li>
        <li>
          <a href="#">services</a>
          <span>some text that goes underneath</span>
        </li>
        <li>
          <a href="#">contact</a>
          <span>some text that goes underneath</span>
        </li>
      </ul>
    </nav>

    <header>
      <a href="#" class="logo">oursite</a>

      <img src="images/Hamburger.svg" class="menu-btn" id="open-menu" />
    </header>

    <section>
      <h1>
        <div class="separator"></div>
        fancy heading
      </h1>
    </section>

    <script>
      var overlay = document.getElementById("overlay");
      var closeMenu = document.getElementById("close-menu");

      document
        .getElementById("open-menu")
        .addEventListener("click", function () {
          overlay.classList.add("show-menu");
        });

      document
        .getElementById("close-menu")
        .addEventListener("click", function () {
          overlay.classList.remove("show-menu");
        });
    </script>
  </body>
</html>
